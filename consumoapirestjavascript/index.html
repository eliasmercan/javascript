<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

              </div>

                    <img id="img1" width="117px" height="250px" class="card-img" alt="Foto gatos aleatorio 1">
                    <div class="card-img-overlay">
                        <button id="btn1" onclick="saveFavorite();" type="button" class="btn btn-sm btn-warning position-absolute bottom-0 end-0">Favorito</button>
                    </div>
                  </div>
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-4" >

                    </div>
                </div>
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-4">

                    </div>
                </div>
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-4">
                <div class="card bg-dark text-white">
                    <img id="img4" width="117px" height="250px" class="card-img" alt="Foto gatos aleatorio 4">
                    <div class="card-img-overlay">
                        <button type="button" class="btn btn-sm btn-warning position-absolute bottom-0 end-0">Favorito</button>
                    </div>

                    <img id="img5" width="117px" height="250px" class="card-img" alt="Foto gatos aleatorio 3">
                    <div class="card-img-overlay">
                        <button type="button" class="btn btn-sm btn-warning position-absolute bottom-0 end-0">Favorito</button>
                    </div>
                </div>
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-4">

                    <img id="img6" width="117px" height="250px" class="card-img" alt="Foto gatos aleatorio 3">
                    <div class="card-img-overlay">
                        <button type="button" class="btn btn-sm btn-warning position-absolute bottom-0 end-0">Favorito</button>
                    </div>
